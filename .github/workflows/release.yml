name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  create_release:
    name: Create release
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.set_tag.outputs.tag }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set tag
      id: set_tag
      run: echo "::set-output name=tag::${GITHUB_REF##*/}"
    - name: Create release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ steps.set_tag.outputs.tag }}
        release_name: ${{ steps.set_tag.outputs.tag }}
        body: Release ${{ steps.set_tag.outputs.tag }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Build & upload artifacts
    needs: create_release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        arch: [amd64, arm64]
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build binary
      run: |
        if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then GOOS=linux; else GOOS=darwin; fi
        GOARCH=${{ matrix.arch }}
        BINNAME=dollop-${{ matrix.os }}-${{ matrix.arch }}
        env GOOS=$GOOS GOARCH=$GOARCH go build -v -o "$BINNAME" .

    - name: Compute checksum
      run: |
        BINNAME=dollop-${{ matrix.os }}-${{ matrix.arch }}
        if command -v sha256sum >/dev/null 2>&1; then
          sha256sum "$BINNAME" > "$BINNAME".sha256
        else
          shasum -a 256 "$BINNAME" > "$BINNAME".sha256
        fi

    - name: Install gh CLI
      uses: cli/gh-action@v2
      with:
        version: latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifacts to release
      env:
        TAG: ${{ needs.create_release.outputs.tag }}
      run: |
        BINNAME=dollop-${{ matrix.os }}-${{ matrix.arch }}
        gh release upload "$TAG" "$BINNAME" "$BINNAME".sha256 --clobber
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
